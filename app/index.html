<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"  ng-app="gol"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"  ng-app="gol"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"  ng-app="gol"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"  ng-app="gol"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-controller="MainCtrl">

      <nav class="navbar navbar-default" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <span class="navbar-brand" href="#">Game of life</span>
          </div>

          <div class="navbar-form" role="search">
              <div class="form-group">
                  <input type="number" class="form-control" ng-disabled='isDisabled' placeholder="Columns" ng-model='xMax' value="10" min="10" required>
              </div>
              <div class="form-group">
                  <input type="number" class="form-control" ng-disabled='isDisabled' placeholder="Rows" ng-model='yMax' value="10" min="10" required>
              </div>
              <button type="button" class="btn btn-default" ng-disabled='isDisabled' ng-click='start()'>Start</button>
          </div>
      </nav>
        <!--[if lt IE 7]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--[if lt IE 9]>
          <script src="bower_components/es5-shim/es5-shim.js"></script>
          <script src="bower_components/json3/lib/json3.min.js"></script>
        <![endif]-->


        <div class="container">
            <div class="">
                <table class="table table-bordered">
                    <tr ng-repeat='(p, y) in range(yMax)'>
                        <td ng-repeat='(c, x) in range(xMax)' id='{{c}}_{{p}}' ng-click='onCellClick(this)' ng-class='{"success" : !selected}' ng-disabled='isDisabled'>
                            <span>&nbsp</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>

        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <script src="scripts/constants/constants.js"></script>
        <script src="scripts/services/models.js"></script>
        <script src="scripts/services/game.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/app.js"></script>
    </body>
</html>
